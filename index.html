<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Stylesheet -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css'/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/main.css">
  <title>Calendar</title>
</head>
<body class="dark-background">
  
  <!-- General container -->
  <div id="app" class="flex-column">
    <div class="color-options">
      <button class="btn-dark pointer">Dark mode</button>
      <button class="btn-light pointer">Light Mode</button>
    </div>
    <!-- Calendar title -->
    <div class="calendar-title">
      <i class="fas fa-angle-left font-s-40 pointer prev"></i>
      <h1 class="text-center font-s-40">Calendar</h1>
      <i class="fas fa-angle-right font-s-40 pointer next"></i>
    </div>
    <!-- Calendar -->
    <div class="calendar flex-column">
      <h2 class="month text-center"></h2>
      <ul class="month-days"></ul>
    </div>
  </div>

  <!-- Template Handlebars -->
  <script id="day-template" type="text/x-handlebars-template">
    <li class="{{ dayClass }}" data-complete-date="{{ completeDate }}">
      {{ day }}
    </li>
  </script>

  <!-- JS -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js'></script>
  <script src="script/main.js"></script>

</body>
</html>
